<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-text" type="textarea" class="add-form-text" placeholder="Введите ваш комментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentTextareaElement = document.getElementById("comment-text");
  const commentDate = new Date();
  const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' };
  const likeCounter = 0;

  nameInputElement.addEventListener("input", () => {
    if (nameInputElement.value !== "" && commentTextareaElement.value !== "") {
      buttonElement.removeAttribute("disabled");
      buttonElement.classList.remove("error");
    }
  });

  commentTextareaElement.addEventListener("input", () => {
    if (nameInputElement.value !== "" && commentTextareaElement.value !== "") {
      buttonElement.removeAttribute("disabled");
      buttonElement.classList.remove("error");
    }
  });

  buttonElement.addEventListener("click", () => {

    if (nameInputElement.value === "" || commentTextareaElement.value === "") {
      buttonElement.setAttribute("disabled", "disabled");
      buttonElement.classList.add("error");
      return;
    }

    const oldListHtml = listElement.innerHTML;
    listElement.innerHTML =
      oldListHtml +
      `<li class="comment">
          <div class="comment-header">
            <div>${nameInputElement.value}</div>
            <div>${commentDate.toLocaleDateString('ru-RU', options)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentTextareaElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${likeCounter}</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`;

    nameInputElement.value = "";
    commentTextareaElement.value = "";
  });
</script>

</html>
