<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="list" class="comments">
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-text" type="textarea" class="add-form-text" placeholder="Введите ваш комментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const buttonElement = document.getElementById("add-button");
  const listElement = document.getElementById("list");
  const nameInputElement = document.getElementById("name-input");
  const commentTextareaElement = document.getElementById("comment-text");
  const commentDate = new Date();
  const options = { year: 'numeric', month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric' };

  const initEventListeners = () => {
    const buttonElements = document.querySelectorAll(".like-button");
    for (const buttonElement of buttonElements) {
      buttonElement.addEventListener("click", () => {
        const index = buttonElement.dataset.index;
        if (comments[index].buttonClass == "like-button -active-like") {
          comments[index].likeCounter--;
          comments[index].buttonClass = "like-button";
        } else {
          comments[index].likeCounter++;
          comments[index].buttonClass = "like-button -active-like";
        }
        renderComments();
      })
    }
  }

  const comments = [
    {
      userName: "Глеб Фокин",
      text: "Это будет первый комментарий на этой странице",
      likeCounter: 3,
      buttonClass: "like-button",
      date: new Date(2022, 1, 12, 12, 18)
    },
    {
      userName: "Варвара Н.",
      text: "мне нравится как оформлена эта страница!",
      likeCounter: 75,
      buttonClass: "like-button -active-like",
      date: new Date(2022, 1, 13, 19, 22)
    }
  ];

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment">
          <div class="comment-header">
            <div>${comment.userName}</div>
            <div>${comment.date.toLocaleDateString('ru-RU', options)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likeCounter}</span>
              <button data-index="${index}"class="${comment.buttonClass}"></button>
            </div>
          </div>
        </li>`;
    })
      .join("");

    listElement.innerHTML = commentsHtml;
    initEventListeners();
  }

  renderComments();

  nameInputElement.addEventListener("input", () => {
    if (nameInputElement.value !== "" && commentTextareaElement.value !== "") {
      buttonElement.removeAttribute("disabled");
      buttonElement.classList.remove("error");
    }
  });

  commentTextareaElement.addEventListener("input", () => {
    if (nameInputElement.value !== "" && commentTextareaElement.value !== "") {
      buttonElement.removeAttribute("disabled");
      buttonElement.classList.remove("error");
    }
  });

  buttonElement.addEventListener("click", () => {

    if (nameInputElement.value === "" || commentTextareaElement.value === "") {
      buttonElement.setAttribute("disabled", "disabled");
      buttonElement.classList.add("error");
      return;
    }

    comments.push({
      userName: nameInputElement.value,
      text: commentTextareaElement.value,
      likeCounter: 0,
      buttonClass: "like-button",
      date: new Date()
    })

    renderComments();
    nameInputElement.value = "";
    commentTextareaElement.value = "";
  });

</script>

</html>
